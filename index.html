<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meteora</title>
    <link rel="shortcut icon" href="./assets/img/Favicon-64px.png" />
</head>
<link rel="stylesheet" href="./assets/css/style.css">
<body>
    <header class="cabecalho"> 

        <nav class="menu">
            <ul class="menu__itens">
                <div class="cabecalho__logo"></div>
                <li class="menu__itens item"><a href="">Home</a></li>
                <li class="menu__itens item"><a href="">Nossas lojas</a></li>
                <li class="menu__itens item"><a href="">Novidades</a></li>
                <li class="menu__itens item"><a href="">Promoções</a></li>
            </ul>
        </nav>
        <div class="menu__buscar">
            <input class="menu__buscar pesquisar" type="text" placeholder="Digite o produto">
            <button class="menu__buscar botao">Buscar</button>
        </div>
    </header>
    <section class="carrossel">
        <div class="carrossel__banner">
        </div>
    </section>
    <main class="conteudo">
        <section class="categorias">
            <h3 class="conteudo__titulos">Busque por categoria:</h3>
            <div class="categorias__imagens">
                <a href="#">
                    <figure class="categorias__card"><img src="./assets/img/Desktop/Categorias/Categoria camiseta.png" alt="">
                    <figcaption class="categorias__legenda">Camisetas</figcaption>
                    </figure>
                </a>
                <a href="#">
                    <figure class="categorias__card"><img src="./assets/img/Desktop/Categorias/Categoria Bolsa.png" alt="">
                    <figcaption class="categorias__legenda">Bolsas</figcaption>
                    </figure>
                </a>
                <a href="#">
                    <figure class="categorias__card"><img src="./assets/img/Desktop/Categorias/Categoria Calçados.png" alt="">
                    <figcaption class="categorias__legenda">Calçados</figcaption>
                    </figure>
                </a>
                <a href="#">
                    <figure class="categorias__card"><img src="./assets/img/Desktop/Categorias/Categoria calça.png" alt="">
                    <figcaption class="categorias__legenda">Calças</figcaption>
                    </figure>
                </a>
                <a href="#">
                    <figure class="categorias__card"><img src="./assets/img/Desktop/Categorias/Categoria casacos.png" alt="">
                    <figcaption class="categorias__legenda">Casacos</figcaption>
                    </figure>
                </a>
                <a href="#">
                    <figure class="categorias__card"><img src="./assets/img/Desktop/Categorias/Categoria óculos.png" alt="">
                    <figcaption class="categorias__legenda">Óculos</figcaption>
                    </figure>
                </a>
            </div>
        </section>
        <section class="facilidades">
            <h2 class="conteudo__titulos">Conheça todas as nossas facilidades</h2>
            <div class="facilidades__grade">
                <div class="facilidade__item">
                    <img class="facilidade__icone" src="./assets/img/Desktop/Ícones/x-diamond (2).png" alt="">
                    <p class="facilidade__nome">Pague pelo pix</p>
                    <p class="facilidade__descricao">Ganhe 5% OFF em pagamentos via PIX</p>
                </div>
                <div class="facilidade__item">
                    <img class="facilidade__icone" src="./assets/img/Desktop/Ícones/arrow-repeat (2).png" alt="">
                    <p class="facilidade__nome">Troca grátis</p>
                    <p class="facilidade__descricao">Fique livre para trocar em até 30 dias.</p>
                </div>
                <div class="facilidade__item">
                    <img class="facilidade__icone" src="./assets/img/Desktop/Ícones/flower1 (3).png" alt="">
                    <p class="facilidade__nome">Sustentabilidade</p>
                    <p class="facilidade__descricao">Moda responsável, que respeita o meio ambiente.</p>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
